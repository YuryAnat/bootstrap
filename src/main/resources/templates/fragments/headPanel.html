<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<div th:fragment="header" class="container-fluid">
    <!--/*@thymesVar id="user" type="com.anat.springboot.model.User"*/-->
    <div sec:authorize="isAuthenticated()" class="row justify-content-between text-white bg-dark" th:object="${user}">
        <div class="col-4 align-align-bottom text-left">
            <h4>
                <a th:text="${user.getName() + ' with roles: ' + #strings.listJoin(user.getRolesNames(), ';')}" class="float-left"></a>
            </h4>
        </div>
        <h5>
            <div class="col-4 align-align-bottom">
                <a th:href="@{/logout}" class="float-right">logout</a>
            </div>
        </h5>
    </div>
    <br>
</div>
</body>
</html>
