<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<div th:fragment="header">
    <div sec:authorize="isAuthenticated()">
        <div style="float:right">
            <a th:text="${#authentication.getName()}"></a>
            <a th:href="@{/logout}">
                <button>Log out</button>
            </a>
        </div>
    </div>
</div>
<div>
    <div>
        <form method="post" th:action="@{/login}" action="/CRUD/login">
            <label for="email">Email:</label><br>
            <input id="email" name="j_username"/><br>
            <label for="password">Password:</label><br>
            <input id="password" name="j_password" type="password"/><br>
            <br>
            <input type="submit" value="Log in"/>
            <a th:href="@{/registration}">Registration</a>
        </form>
    </div>
</div>
</body>
</html>
