<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit role</title>
</head>
<body>
<div th:replace="login :: header"></div>
<div>
    <!--/*@thymesVar id="role" type="crud.model.Role"*/-->
    <form action="#" th:action="@{/admin/editRole}" th:object="${role}" method="post">
        <fieldset th:fragment="role_data">
            <legend>Role data</legend>
            <input type="hidden" id="id" name="id" th:field="*{id}" th:value="${role.id}"><br>
            <label for="name">Role name:</label><br>
            <input type="text" id="name" name="name" th:field="*{roleName}" th:value="${role.roleName}"><br>
            <label for="isRemoved">Role removed:</label><br>
            <input type="checkbox" id="isRemoved" name="isRemoved" th:checked="${role.removed}" th:field="*{removed}"><br>
        </fieldset>
        <br><input type="submit" value="Save">
    </form>
</div>
</body>
</html>
